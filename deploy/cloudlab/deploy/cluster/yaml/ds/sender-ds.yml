apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: sender-nodes
  labels:
    role: sender
spec:
  selector:
    matchLabels:
      role: sender
  template:
    metadata:
      labels:
        role: sender
    spec:
      nodeSelector:
        role: sender
      restartPolicy: Always
      hostNetwork: true
      hostIPC: true
      containers:
      - name: client
        image: kevinztw/pheromone
        imagePullPolicy: Always
        env:
        - name: COORD_IPS
          value: COORD_IPS_DUMMY
        - name: MANAGEMENT
          value: MANAGEMENT_DUMMY
        - name: MY_POD_IP
          valueFrom:  
            fieldRef:
              fieldPath: status.podIP
        command: ["sleep"]
        args: ["infinity"]